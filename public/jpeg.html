<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>jpeg</title>
  <style>
    #img{
      background-color: #fff;
      border: 1px solid #e3e3e3;
      border-radius: 4px;
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <input id="imgtext" type="text" name="jpeg">
  <input id="view" type="button" value="view">
  <img id="img" src="" alt="">

  <script src="/javascripts/jquery-2.1.4.min.js"></script>
  <script>
    $(function() {
      $('#view').click(function() {
        var img = 'data:image/jpeg;base64,' + $('#imgtext').val();
        $('#img').attr('src', img);
      });
    });
  </script>
</body>
</html>
