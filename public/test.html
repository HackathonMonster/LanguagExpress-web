<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <style>
    #board {
      background-color: #fff;
      border: 1px solid #e3e3e3;
      border-radius: 4px;
      width: 600px;
      height: 600px;
      margin-top: 30px;
    }

    .shadow {
      text-shadow: -1px -1px #000, 1px -1px #000, -1px 1px #000, 1px 1px #000;
    }

    .stroke {
      -webkit-text-stroke: 1px #000;
    }
  </style>
</head>

<body>
  <div class="container-fluid">
    <div id="board" class="center-block"><canvas id="canvas"></canvas></div>
    <div class="text-center">
      <div class="btn-group btn-group-lg">
        <button class="btn btn-default">
          <span id="btn_pic" class="glyphicon glyphicon-picture" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default stroke">
          <span id="btn_pencil" class="glyphicon glyphicon-tint" aria-hidden="true"></span>
        </button>
        <button class="btn btn-default">
          <span id="btn_erase" class="glyphicon glyphicon-erase" aria-hidden="true"></span>
        </button>
      </div>
    </div>
    <div class="text-center">
      <div class="btn-group">
        <button id="btn_color_000" class="btn btn-default" style="background-color: #000;" data-color="#000">&emsp;</button>
        <button id="btn_color_f00" class="btn btn-default" style="background-color: #f00;" data-color="#f00">&emsp;</button>
        <button id="btn_color_0f0" class="btn btn-default" style="background-color: #0f0;" data-color="#0f0">&emsp;</button>
        <button id="btn_color_00f" class="btn btn-default" style="background-color: #00f;" data-color="#00f">&emsp;</button>
        <button id="btn_color_ff0" class="btn btn-default" style="background-color: #ff0;" data-color="#ff0">&emsp;</button>
        <button id="btn_color_f0f" class="btn btn-default" style="background-color: #f0f;" data-color="#f0f">&emsp;</button>
        <button id="btn_color_0ff" class="btn btn-default" style="background-color: #0ff;" data-color="#0ff">&emsp;</button>
        <button id="btn_color_fff" class="btn btn-default" style="background-color: #fff;" data-color="#fff">&emsp;</button>
      </div>
    </div>
  </div>

  <script src="/javascripts/jquery-2.1.4.min.js"></script>
  <script src="/javascripts/bootstrap.min.js"></script>
  <script src="/javascripts/parse-1.4.2.min.js"></script>
  <script src="/javascripts/d3.min.js"></script>
  <script src="/javascripts/board.js"></script>
  <script>
    $(function() {
      var board = new Board();
      board.draw();
      // board.send();
    });
  </script>
</body>

</html>
